# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python fast api application

on:
  push:
    branches: ["master", "feature/**"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ecommerce_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/ecommerce_test
      TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/ecommerce_test
      SECRET_KEY: dummy-ci-secret-key-change-me
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      JWT_ALGORITHM: HS256

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: ğŸ§¹ Lint (ruff)
        run: |
          ruff --version || true
          ruff check
          ruff format --check

      - name: ğŸ“ Type check (mypy)
        run: |
          mypy --version || true
          mypy

      - name: âœ… Run pytest
        run: |
          pytest

      - name: ğŸ“Š Upload HTML coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-py312
          path: htmlcov
          if-no-files-found: ignore
